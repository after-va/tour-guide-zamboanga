<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Tourist Login - Tourismo Zamboanga</title>
  <meta name="description" content="Login to book tours and explore Zamboanga">
  <meta name="keywords" content="tourist login, Zamboanga tours, book guide">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  
</head>

<body>

  <div class="login-container">
    <div class="login-card" data-aos="fade-up">
      <div class="login-image">
        <a href="index.html" class="back-home">
          <i class="bi bi-arrow-left"></i> <a href="index.html">Back to Home</a>
        </a>
        <div class="login-image-content">
          <h1 style="font-size: 2.5rem; margin-bottom: 20px;">Welcome Back!</h1>
          <p style="font-size: 1.1rem; line-height: 1.6;">Login to discover amazing destinations and book your perfect tour guide in Zamboanga.</p>
          <div style="margin-top: 30px;">
            <i class="bi bi-star-fill" style="font-size: 24px; margin-right: 5px;"></i>
            <i class="bi bi-star-fill" style="font-size: 24px; margin-right: 5px;"></i>
            <i class="bi bi-star-fill" style="font-size: 24px; margin-right: 5px;"></i>
            <i class="bi bi-star-fill" style="font-size: 24px; margin-right: 5px;"></i>
            <i class="bi bi-star-fill" style="font-size: 24px;"></i>
            <p style="margin-top: 10px;">Rated 4.8/5 by 3,500+ tourists</p>
          </div>
        </div>
      </div>

      <div class="login-form-container">
        <div class="login-header">
          <h2>Tourist Login</h2>
          <p>Access your account to book tours</p>
        </div>

        <form id="touristLoginForm" onsubmit="return handleLogin(event)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
            <label style="margin: 0; display: flex; align-items: center; gap: 5px;">
              <input type="checkbox" name="remember"> Remember me
            </label>
            <a href="#" style="color: #667eea; text-decoration: none; font-size: 14px;">Forgot Password?</a>
          </div>

          <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <div class="social-login">
          <button class="social-btn">
            <i class="bi bi-google"></i> Google
          </button>
          <button class="social-btn">
            <i class="bi bi-facebook"></i> Facebook
          </button>
        </div>

        <div class="register-link">
          Don't have an account? <a href="tourist-register.html">Register here</a>
        </div>

        <div class="register-link" style="margin-top: 15px;">
          Are you a tour guide? <a href="guide-login.html">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>

  <script>
    AOS.init();

    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Temporary login - redirect to tourist dashboard
      // In production, this would validate against a backend
      if (email && password) {
        alert('Login successful! Redirecting to your dashboard...');
        window.location.href = 'tourist-dashboard.html';
      }

      return false;
    }
  </script>

</body>

</html>
