<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Admin Login - Tourismo Zamboanga</title>

  <!-- Favicons -->
  <link href="../assets/img/favicon.png" rel="icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Vendor CSS -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="../assets/css/login.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      max-width: 450px;
      width: 100%;
      padding: 50px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 2rem;
    }

    .login-header h2 {
      color: #2c3e50;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .form-control {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .form-control:focus {
      border-color: #2c3e50;
      outline: none;
      box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #2c3e50;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="login-header">
      <div class="admin-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h2>Admin Portal</h2>
      <p style="color: #666;">Secure Administrator Access</p>
    </div>

    <form id="adminLoginForm" onsubmit="return handleAdminLogin(event)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter admin username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <button type="submit" class="btn-login">
        <i class="bi bi-shield-check"></i> Login to Admin Panel
      </button>
    </form>

    <div class="back-link">
      <a href="../index.html"><i class="bi bi-arrow-left"></i> Back to Website</a>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    function handleAdminLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Temporary admin login (replace with backend authentication)
      if (username && password) {
        alert('Admin login successful!');
        window.location.href = 'dashboard.html';
      }

      return false;
    }
  </script>

</body>

</html>
